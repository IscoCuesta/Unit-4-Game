<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon JS Verison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Pokemon JQuery Version</h1>
                <hr class="my-2">
                <p class="lead">Gota catch em all!</p>

            </div> 
        </div>

        <div class="row display" id="Select">
        </div>
        <div class="row SecondPart">
            <div class="col-4" id="UserPoke">
                <div class="ActivePoke0 Options col-12 card text-center" Data-poke="0"></div>
                <div class="ActivePoke0 Options col-12 text-center" Data-poke="0" id="Poketext0"></div>
                <div class="ActivePoke1 Options col-12 card text-center" Data-poke="1"></div>
                <div class="ActivePoke1 Options col-12 text-center" Data-poke="1" id="Poketext1"></div>
            </div>
                <div class="col-4">
                <img src="Assets/images/trainer.png" class="card-img-top">
                <a id="Fight-btn" class="btn btn-primary text-center col-12" role="button">Fight</a>
                <h2 id="Text" class="text-center col-12"> Pick your Pokemon and which one you attack! <br> Then Click on the putton Atack!</h2>
            </div>
            <div class="col-4" id="CompPoke">
                <div class="CompPoke0 Options col-12 card text-center" Data-poke="0"></div>
                <div class="CompPoke0 Options col-12 text-center" Data-poke="0" id="PoketextComp0"></div>
                <div class="CompPoke1 Options col-12 card text-center" Data-poke="1"></div>
                <div class="CompPoke1 Options col-12 text-center" Data-poke="1" id="PoketextComp1"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/Javascript/Var.js"></script>
    <script src="./Assets/Javascript/Game.js"></script>
</body>
</html>
