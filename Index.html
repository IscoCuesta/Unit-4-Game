<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon JS Verison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <img src="Assets/images/Lopo.png" class="card-img-top">
                <hr class="my-2">
            <p class="lead">Choose 2 Pokemons!</p>
            <a href="https://iscocuesta.github.io/Portfolio/Proyects.html">
                <button class="btn btn-login float-left">Back to Portfolio</button>
            </a>

            </div> 
        </div>

        <div class="row display card-deck" id="Select">
        </div>
        <div class="row SecondPart">
            <div class="col-4" id="UserPoke">
                <div class="ActivePoke0 Options col-12 card text-center" Data-poke="0">
                    <h5 class="Options col-12 card-body text-center card-footer" id="Poketext0"></h5>
                </div>
                <div class="ActivePoke1 Options col-12 card text-center" Data-poke="1">
                    <h5 class="Options col-12 card-body text-center card-footer" id="Poketext1"></h5>
                </div>
            </div>
                <div class="col-4">
                <img src="Assets/images/trainer.png" class="card-img-top">
                <a id="Fight-btn" class="btn btn-primary text-center col-12" role="button">Fight!</a>
                <div class="card text-center col-12">
                    <img src="Assets/images/text.png" class="card-img" alt="text display">
                    <div class="card-img-overlay">
                        <p id="Text" class="card-text"> Pick your Pokemon and which one you attack! <br> Then Click on the button Attack!</h2>
                        <p id="Text2" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-4" id="CompPoke">
                <div class="CompPoke0 Options col-12 card text-center" Data-poke="0">
                    <h5 class="Options col-12 card-body text-center card-footer" id="PoketextComp0"></h5>
                </div>
                <div class="CompPoke1 Options col-12 card text-center" Data-poke="1">
                    <h5 class="Options col-12 card-body text-center card-footer" id="PoketextComp1"></h5>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/Javascript/Var.js"></script>
    <script src="./Assets/Javascript/Game.js"></script>
</body>
</html>
